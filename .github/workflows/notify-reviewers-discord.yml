name: Notify Discord on Review Request

on:
  pull_request:
    types: [review_requested]
  pull_request_target:
    types: [review_requested]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK_URL_REVIEWER: ${{ secrets.DISCORD_WEBHOOK_URL_REVIEWER }}
        run: |
          REVIEWER="${{ github.event.requested_reviewer.login || github.event.requested_team.name }}"
          if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
            MESSAGE="ðŸ¤–ðŸ‘€ Revue demandÃ©e par Dependabot Ã  $REVIEWER pour la PR : ${{ github.event.pull_request.title }}"
          else
            MESSAGE="ðŸ‘€ Revue demandÃ©e par ${{ github.actor }} Ã  $REVIEWER pour la PR : ${{ github.event.pull_request.title }}"
