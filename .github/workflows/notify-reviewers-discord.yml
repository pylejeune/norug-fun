name: Notify Discord on Review Request

on:
  pull_request:
    types: [review_requested]

jobs:
  notify:
    runs-on: ubuntu-latest
    # Skip notification if the actor is Dependabot or if no webhook URL is available
    if: github.actor != 'dependabot[bot]' && github.actor != 'dependabot'
    steps:
      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK_URL_REVIEWER: ${{ secrets.DISCORD_WEBHOOK_URL_REVIEWER }}
        # Only run if webhook URL is available
        if: env.DISCORD_WEBHOOK_URL_REVIEWER != ''
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"ðŸ‘€ Revue demandÃ©e par ${{ github.actor }} Ã  ${{ github.event.requested_reviewer.login || github.event.requested_team.name }} pour la PR : ${{ github.event.pull_request.title }}\"}" \
               $DISCORD_WEBHOOK_URL_REVIEWER
