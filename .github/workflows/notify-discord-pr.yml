name: Notify Discord on Pull Request

on:
  pull_request:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
            MESSAGE="ðŸ¤– Nouvelle pull request Dependabot ouverte : ${{ github.event.pull_request.html_url }}"
          else
            MESSAGE="ðŸ“£ Nouvelle pull request ouverte par ${{ github.actor }} : ${{ github.event.pull_request.html_url }}"
          fi
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               $DISCORD_WEBHOOK_URL
